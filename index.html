<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

<div class="timer" id="timer-1">
  <div class="field">
    <span class="value" data-value="days">00</span>
    <span class="label">Days</span>
  </div>

  <div class="field">
    <span class="value" data-value="hours">00</span>
    <span class="label">Hours</span>
  </div>

  <div class="field">
    <span class="value" data-value="mins">00</span>
    <span class="label">Minutes</span>
  </div>

  <div class="field">
    <span class="value" data-value="secs">00</span>
    <span class="label">Seconds</span>
  </div>
</div>

<div class="flex">
  <input type="number" id="inputDays" placeholder="Введіть кількість днів">
  <button id="startTimer">Запустити таймер</button>
</div>

<script src="./main.js"></script>
</body>
</html>
